<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="GoFrame">
    <meta name="keywords" content="goframe, stoiska, targowe, warszawa">
    <link rel="icon" type="image/png" href="./assets/favicon_goframe.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='style.css' rel='stylesheet'>
    <title>System GoFrame</title>
</head>
<body>
<header class="header">
    <div class="header__logo">
        <img class="logo" src="assets/goframe%20logo.png" alt="goframe logo">
    </div>
    <div class="header__contactAndSocial">
        <div class="header__contactAndSocial__email">
            <a class="header__contactAndSocial__email__send" href="mailto:contact@goframe.pl">contact@goframe.pl</a>
        </div>
        <div class="header__contactAndSocial__phone">
            <a class="header__contactAndSocial__email__callOne" href="tel:+48791502002">+48 791 502 002</a>
            <a class="header__contactAndSocial__email__callTwo" href="tel:+48791502007"> / 007</a>
        </div>
        <div class="header__contactAndSocial__facebook">
            <a href="https://www.facebook.com/GoFRAME-105094451346390/" target="_blank"><img class="header__contactAndSocial__facebook__icon" src="assets/f_goframe.png" alt="fb-icon"/></a>
        </div>
    </div>
</header>
<section class="main">
    <div class="main__heroText">
        <div class="main__heroText__hero">
            <img src="./assets/stoisko_goframe.png" alt="stoisko goframe">
        </div>
        <div class="main__heroText__text">
            <h1>System<br>GoFRAME</h1>
            <p>System do modułowej zabudowy stoisk<br>oparty na solidnej konstrukcji<br>z aluminiowych ram</p>
            <a href="#">Portfolio</a>
        </div>
    </div>
    <div class="main__frames">
        <div class="main__frames__sciany">
            <p>Ściany</p>
            <img class="frame" src="./assets/sciany_goframe.png" alt="ściany goframe">
        </div>
        <div class="main__frames__zaplecze">
            <p>zaplecze</p>
            <img class="frame" src="./assets/Zaplecze_goframe.png" alt="zaplecze goframe">
        </div>
        <div class="main__frames__luki">
            <p>łuki</p>
            <img class="frame" src="./assets/Łuki_goframe.png" alt="łuki goframe">
        </div>
        <div class="main__frames__lady">
            <p>lady</p>
            <img class="frame" src="./assets/Lady_goframe.png" alt="lady goframe">
        </div>
        <div class="main__frames__podwieszenie">
            <p>podwieszenie</p>
            <img class="frame" src="./assets/podwieszenie_goframe.png" alt="podwieszenie goframe">
        </div>
    </div>
</section>
<footer></footer>
<script src="./index.js"></script>
</body>
</html>
